[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试发现路径
testpaths = 
    backend/tests
    backend/apps

# 最小覆盖率要求
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=backend/apps
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=60

# Django 设置
DJANGO_SETTINGS_MODULE = config.settings.local

# 标记定义
markers =
    unit: 单元测试（快速，无外部依赖）
    integration: 集成测试（需要数据库/Redis）
    e2e: 端到端测试（完整流程）
    slow: 慢速测试（>1秒）
    auth: 认证相关测试
    payment: 支付相关测试
    rls: RLS 相关测试

# 排除路径
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    migrations
    __pycache__

# 覆盖率配置
[coverage:run]
source = backend/apps
omit =
    */migrations/*
    */tests/*
    */admin.py
    */__init__.py
    */apps.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

